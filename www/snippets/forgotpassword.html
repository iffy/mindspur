<div class="modal-wrap">
  <div class="modal">


    <div class="title">Forgot password</div>

    <form ng-submit="main.user.signIn(main.auth_email, auth_password)">
      <div class="label">Email</div>
      <input type="email" ng-model="main.auth_email">
      
      <button type="submit">Send password reset email</button>

      <a ui-sref="login">Remembered your password?</a>
      <a ui-sref="signup">Need to sign up?</a>
    </form>


  </div>
</div>
