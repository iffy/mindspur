<div class="modal-wrap">
  <div class="modal">


    <div class="title">Welcome back!</div>

    <form ng-submit="main.user.signIn(main.auth_email, auth_password)">
      <div class="label">Email</div>
      <input type="email" ng-model="main.auth_email">

      <div class="label">Password</div>
      <input type="password" ng-model="auth_password">
      
      <button type="submit">Log in</button>

      <a ui-sref="forgotpassword">Forgot password?</a>
      <a ui-sref="signup">Need to sign up?</a>
    </form>


  </div>
</div>
